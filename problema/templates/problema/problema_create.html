{% extends 'core/base.html' %}
{% load static %}

{% block title %} Gestión de Proyectos {% endblock %}
{% block content %} 
<!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Escritorio de gestión de proyectos</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Proyectos</a></li>
                <li class="breadcrumb-item active">Crear proyecto</li>
                </ol>
            </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
<!-- /.content-header -->

<!-- Main content -->
<div class="content mt-3">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
            <div class="card">  
                <form method="POST">
                  {%  csrf_token %}
                <table>
                  {{form.as_table}}
                </table>
                <input type="submit" value="Enviar">
                </form>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
      </div>
      
    </div>
<!-- /.content -->
{% endblock %}
