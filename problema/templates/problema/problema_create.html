{% extends 'core/base.html' %}
{% load static %}

{% block title %} Gestión de Proyectos {% endblock %}
{% block content %} 
<!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Escritorio de gestión de proyectos</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Proyectos</a></li>
                <li class="breadcrumb-item active">Crear proyecto</li>
                </ol>
            </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
<!-- /.content-header -->

<!-- Main content -->
<div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="card card-warning">
          <div class="card-header">
            <h3 class="card-title">Agregar proyecto</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <form>
              <!-- input states -->
              <div class="form-group">
                <label class="col-form-label" for="inputSuccess"><i class="fas fa-check"></i> ID del proyecto</label>
                <input type="text" class="form-control is-valid" id="inputSuccess" placeholder="Enter ...">
              </div>
              <div class="form-group">
                <label class="col-form-label" for="inputWarning"><i class="far fa-bell"></i> Nombre del proyecto</label>
                <input type="text" class="form-control is-warning" id="inputWarning" placeholder="Enter ...">
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <!-- select -->
                  <div class="form-group">
                    <label>Tipo de proyecto</label>
                    <select class="form-control">
                      <option>Red</option>
                      <option>Sistemas</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-6">
                  <!-- Select multiple-->
                  <div class="form-group">
                    <label>Select Multiple</label>
                    <select multiple="" class="form-control">
                      <option>option 1</option>
                      <option>option 2</option>
                      <option>option 3</option>
                      <option>option 4</option>
                      <option>option 5</option>
                    </select>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <!-- /.card-body -->
        </div>
        <div class="col-12">
            <div class="card">  
                <form method="POST">
                  {%  csrf_token %}
                <table>
                  {{form.as_table}}
                </table>
                <input type="submit" value="Enviar">
                </form>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
      </div>
      
    </div>
<!-- /.content -->
{% endblock %}
